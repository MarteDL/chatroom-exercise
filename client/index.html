<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<main class="container">
    <h1 class="m-5 text-center">Welcome to my chatroom!</h1>
    <div class="mb-5 text-center">
        <label for="message" hidden></label>
        <input type="text" id="message" name="message" placeholder="type your message here">
        <button id="sendToAll">Send to all</button>
        <button id="sendToMyself">Send to myself</button>
    </div>

    <div class="row">

        <div class="col-11">
            <!-- Content wrapper start -->
            <div class="content-wrapper">

                <!-- Row start -->
                <div class="row gutters">

                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">

                        <div class="card m-0">

                            <!-- Row start -->
                            <div class="row no-gutters">
                                <div class="col-xl-4 col-lg-4 col-md-4 col-sm-3 col-3">
                                    <div id="usersBox" class="users-container users text-center">
                                        <div class="card-header text-center">Online friends</div>
                                        <ul id="users"></ul>
                                    </div>
                                </div>
                                <div class="col-xl-8 col-lg-8 col-md-8 col-sm-9 col-9">
                                    <div id="target" class="chat-container">
                                        <ul class="chat-box">
                                        </ul>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="col-1">
            <div id="privateMessageBox" class="container d-flex justify-content-right">
                <div class="card card-private card-bordered">
                    <div class="card-header-private">
                        <label for="receiver">Chat with: </label>
                        <select id="receiver" name="receiver"></select>
                    </div>
                    <div id="thePrivateMessages" class="card-body ps-container"></div>
                    <div id="formToSendMessage" class="border-light row">
                        <label for="privateMessage" hidden></label>
                        <input class="private-input col-10" type="text" id="privateMessage" name="privateMessage"
                               placeholder="Write message">
                        <button id="sendPrivateMessage" class="btn btn-private col-1"><i class="fa fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<script src="/socket.io/socket.io.js"></script>
<script src="script.js"></script>
</body>
</html>
